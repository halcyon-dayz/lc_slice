schema: 'schema.graphql'
documents: ['src/**/*.ts', 'src/**/*.tsx']
generates:
  # Specify where our generated types should live.
  ./src/__generated__/resolvers-types.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      scalars:
        PositiveFloat: number
        EmailAddress: string
        PositiveInt: number
        NonNegativeInt: number
        UUID: string